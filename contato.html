<!DOCTYPE html>
<html lang="PT-BR">
    
    <head>
        <title>Contato</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="caixa">
                <h1 class="h"><img src="logo.png" alt="Logo da Barbearia"></h1>
                <nav>
                        <ul class="cabecalho">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="produtos.html">Produtos</a></li>
                            <li><a href="contato.html">Contatos</a></li>
                        </ul>
                </nav>
            </div>     
        </header>

        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome (*)</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="telefone">Telefone(*)</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">

                <label for="email">Email(*)</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="mensagem">Mensagem(*)</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea required>

                <div>
                    <label for="radio-email">
                        <input type="radio" name="contato" value="email" id="radio-email" required>
                        Email
                    </label>

                    <label for="radio-telefone">
                        <input type="radio" name="contato" value="telefone" id="radio-telefone" required>
                        Telefone
                    </label>

                    <label for="radio-whatsapp">
                        <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" required checked>
                        Whatsapp
                    </label>
                </div>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox">
                    <input type="checkbox" checked>Gostaria de receber nossas novidades por email?
                </label>
                

                <input type="submit" class="enviar">     
            </form>

            <table>
                <thead>
                   <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                   </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>

                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>

        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia">
            <p class="copyright">&copy; Copyright Barbearia Alura</p>
    
        </footer>
    </body>
</html>
